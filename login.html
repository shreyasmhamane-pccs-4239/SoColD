<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/static/css/bootstrap.min.css">
</head>
<body>

    <script src="static/static/js/bootstrap.min.js"></script>
    <script src="static/static/js/popper.js"></script>

    <br><br><br>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow text-center">
                <span style='font-size:100px;'>&#129380;</span>
                <h2 class="mb-5">SoColD</h2>

                {% if errormsg %}
                <div class="alert alert-danger">
                    {{errormsg}}
                </div>
                {% endif %}

                <form method="POST" action="">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" class="form-control" id="Input1" name="uname" placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="Input2" name="upass" placeholder="password">
                    </div>

                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <a href="/password_reset_view" class="btn btn-link">Forget Password?</a>
                        &nbsp; <a href="/registerr" style="text-decoration:none;">Try another way</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
