<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="static/static/css/bootstrap.min.css">

   
  <body>
    <script src="static/static/js/bootstrap.min.js"></script>
    <script src="static/static/js/popper.js"></script>
    <br><br><br><br><br>
   
    <div class="container">
      <div class="row mt-1">
         <div class="col-md-4 mt-4 mx-auto shadow">
            <h2 class="mb-5 text-center" >User Registration</h2>
            {% if errormsg %}
            <div class="alert alert-danger">
              {{errormsg}}
            </div>
            {% endif %}
            <form method="POST" action="">
              {% csrf_token %}
                <div class="mb-3">
                    <label for="Input1" class="form-label"><strong>Username:</strong></label>
                    <input type="email" class="form-control" id="input1" name="uname" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="Input2" class="form-label"><strong>Password:</strong></label>
                    <input type="password" class="form-control" id="Input2" name="upass" placeholder="Enter Password">
                  </div>
                  <div class="mb-3">
                    <label for="Input3" class="form-label"><strong>Confirm Password:</strong></label>
                    <input type="password" class="form-control" id="input3" name="cpass" placeholder="Confirm Password">
                  </div>
                  <div class="mb-3">
                    <input type="submit" class="btn btn-success" value="Register">
                    Already user?&nbsp; &nbsp;<a href="loginn" style="text-decoration:none;">Login</a>
                  </div>
                  {% if success %}
                  <div class="alert alert-success">
                    {{success}}
                  </div>
                  {% endif %}
            </form>
         
      </div>



  </div>







  </body>
</html>
